<!DOCTYPE html>

<meta charset="utf-8"/>

<title>Web Platform - Jass Challenge</title>
<link rel="stylesheet" href="styles/style.css">
<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
<script language="javascript" type="text/javascript" src="scripts/app.js"></script>

<body>
<main>
    <div id="panel">
        <h3>Card Type:</h3>
        <label>
            <input type="radio" name="cardType" value="FRENCH" checked>
            French
        </label>
        <label>
            <input type="radio" name="cardType" value="GERMAN">
            German
        </label>
        <br>
        <br>
        <strong>Location:</strong>
        <br>
        <input size="35" id="wsUri" value="">
        <br>
        <input type="checkbox" id="secureCb">
        <span style="font-size: smaller; color: black;" id="secureCbLabel">Use secure WebSocket (TLS)</span>
        <br>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled="">Disconnect</button>

        <form name="choosePlayerName">
            <h3>Choose Playername</h3>
            <input value="PlayerName" size="35" id="playerName">
            <button type="button" id="choosePlayerName">Send</button>
            <br>
        </form>
        <form name="chooseSession">
            <h3>Choose Session</h3>


            <input type="radio" name="sessionChoice" value="AUTOJOIN" checked>
            <span style="font-size: smaller; color: black;">Auto Join</span>

            <br>
            <input type="radio" name="sessionChoice" value="JOIN_EXISTING">
            <span style="font-size: smaller; color: black;">Join Existing</span>
            <select type="text"  id="joinExistingSelect">
            </select>
            <br>
            <input type="radio" name="sessionChoice" value="CREATE_NEW">
            <span style="font-size: smaller; color: black;">Create a new</span>
            <input type="text" name="sessionChoice" id="createNewSessionText">

            <br>
            <input type="radio" name="sessionChoice" value="SPECTATOR">
            <span style="font-size: smaller; color: black;">Use as Spectator</span>
            <input type="text" name="sessionChoice" id="useAsSpectatorText">

            <br>
            <button type="button" id="chooseSessionBtn">Choose Session</button>

        </form>
        <form name="chooseTrumpf">
            <h3>Choose Trumpf</h3>
            <select id="mode">
                <option>TRUMPF</option>
                <option>OBEABE</option>
                <option>UNDEUFE</option>
                <option>SCHIEBE</option>
            </select>
            <select id="trumpfColor">
                <option>HEARTS</option>
                <option>DIAMONDS</option>
                <option>SPADES</option>
                <option>CLUBS</option>
            </select>
            <button type="button" id="chooseTrumpf">Send</button>
        </form>
        <form name="chooseCard">
            <h3>Choose Card</h3>
            <select id="number">
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
            </select>
            <select id="color">
                <option>HEARTS</option>
                <option>DIAMONDS</option>
                <option>SPADES</option>
                <option>CLUBS</option>
            </select>
            <button type="button" id="chooseCard">Send</button>
        </form>
    </div>


    <div id="cardsPlayed">
        <div id="trumpfHolder">
        </div>
        <div id="player0">
        </div>
        <div id="player1">
        </div>
        <div id="player3">
        </div>
        <div id="player2">
        </div>
    </div>
</main>
<div id="specatorControls" style="display: none;">


    <strong>Spectator</strong>
    <input id="spectatorSpeed" type="range" name="points" min="0" max="10" value="0">


</div>
<div id="echoLog">


    <strong>Log:</strong>

    <div id="consoleLog"></div>
    <button style="position: relative; top: 3px;" id="clearLogBut">Clear log</button>
</div>
<div id="cardsInHand">
</div>
</body>
