<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket Test</title>

<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
<script language="javascript" type="text/javascript" src="scripts/app.js"></script>

<div id="echo">
    <div style="float: left;" id="echo-config">
        <strong>Location:</strong>
        <br>
        <input size="35" id="wsUri" value="">
        <br>
        <input type="checkbox" id="secureCb">
        <span style="font-size: smaller; color: black;" id="secureCbLabel">Use secure WebSocket (TLS)</span>
        <br>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled="">Disconnect</button>
        <br>
        <br>
        <strong>Message:</strong>
        <br>
        <form>
            <input value="PlayerName" size="35" id="playerName">
            <button type="button" id="choosePlayerName">Send</button>
        </form>
    </div>
    <div style="float: left; margin-left: 20px; padding-left: 20px; width: 350px; border-left: solid 1px #cccccc;" id="echo-log"> <strong>Log:</strong>
        <div id="consoleLog"></div>
        <button style="position: relative; top: 3px;" id="clearLogBut">Clear log</button>
    </div>
    <div style="clear: both;"></div>
</div>
